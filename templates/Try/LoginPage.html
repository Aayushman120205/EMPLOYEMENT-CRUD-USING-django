{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page for Taikisha</title>
    <link rel="stylesheet" href="{%static 'styleing.css'%}">
    <script src="{%static 'script.js'%}"></script>
</head>
<body>
    <div class="container">
        <div class="intro"><h1>Taikisha Engineering India Pvt Ltd.</h1></div>
        <div class="box">
            <form id="login">
                <div class="login">
                    <label for="email">Email :-</label>
                    <br>
                    <br>
                    <input id="email" type="email" name="email" placeholder="Enter Email" required>
                </div>
            
                <div class="secure">
                    <label for="password">Password :- </label>
                    <br>
                    <br>
                    <input id="Pin" type="password" name="password" placeholder="Enter Password" required></div>
                <div class="submiting"><input type="submit" value="Login"></div>
            </form>
        </div>
    </div>
</body>
</html>
