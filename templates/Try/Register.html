{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{%static 'Taikisha.jpg'%}" type="image/x-icon">
  <title>Register</title>
  <link rel="stylesheet" href="{%static 'styled.css'%}">
  <script src="{%static 'scripteds.js'%}"></script> 
</head>
<body>
  <div class="box">
    <div class="loginbox">
        <div class="header">
            <h1>Register</h1>
        </div>
        <div class="fn">
            <label for="First_Name">First Name:</label>
            <input type="text" id="First_Name" name="First_Name" placeholder="Enter your first name" required>
        </div>
        <div class="ln">
            <label for="Last_Name">Last Name: </label>
            <input type="text" id="Last_Name" name="Last_Name" placeholder="Enter your last name" required>
        </div>
        <div class="emailing">
            <label for="emial">Email: </label>
            <input type="email" name="email" id="email" placeholder=" admin@example.com" required>
            <span class="icon">ðŸ“§</span>
        </div>
        <div class="PhoneNumber">
            <label for="contact">Contact: </label>
            <input type="tel" name="contact" id="contact" minlength="10" maxlength="13" pattern="(\+91)?\d{10}" required>
        </div>
        <div class="joining">
            <label for="dateofjoining">Date Of Joining: </label>
            <input type="date" name="dateofjoining" id="dateofjoining" required>
        </div>
        <div class="password">
            <label for="security">Password</label>
            <input type="password" name="security" id="security">
        </div>
        <div class="button">
            <button type="submit" id="Save">Submit</button>
            <a href="/Loggin/" class="link"> Signed In ??</a>
        </div>    
    </div>
  </div>
</body>
</html>
